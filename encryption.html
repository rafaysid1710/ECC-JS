<!DOCTYPE html>
<html>
<head>
<title>Encryption/Decryption</title>
<script src="ecc.js"></script>
<style>
    
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
  }

      h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
  }

  
  form {
    width: 100%;
  }

  input,
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #000;
    color: #fff;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  
  .plaintext-ciphertext {
    display: flex;
    justify-content: space-between;
  }

  .plaintext-ciphertext textarea {
    width: 45%;
  }

  
  a {
    color: #000;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style><script src="ecc.js"></script>

<script>

import { encrypt } from './ecc.js';


document.querySelector('#encrypt').addEventListener('click', () => {
  const plaintext = document.querySelector('#plaintext').value;
  const publicKey = document.querySelector('#public_key').value;

  
  const ciphertext = encrypt(plaintext, publicKey);

    document.querySelector('#ciphertext').value = ciphertext;
});
</script>

</head>

<body>
  <div class="container">
  <h1>Encryption</h1>

  
  <form action="#">
    <input type="text" name="public_key" placeholder="Public key">

    <textarea name="plaintext" placeholder="Plain text"></textarea>

    <button type="submit" name="encrypt">Encrypt</button>
  </form>

  <textarea name="ciphertext" placeholder="Ciphertext"></textarea>
</div>
</body>
</html>
